language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-get install build-essential
  - sudo apt-get install libqt4-dev libqt4-qt3support
  - sudo apt-get install automake libtool gperf flex bison

  # for adms
  - sudo apt-get install libxml2 libxml2-dev
  - sudo apt-get install zlib1g zlib1g-dev
  - sudo apt-get install libgd2-xpm-dev

  # configure cpan, no waiting for user input
  - (echo y;echo o conf prerequisites_policy follow;echo o conf commit)| sudo cpan
  - sudo cpan -i XML::LibXML
  - sudo cpan -f GD

  # clang 3.3
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

# clang 3.3
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.3; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.3"; fi

script:
  - uname -a
  - $CXX --version

  # build GUI components
  - cd qucs
  - sh autogen.sh
  - ./configure --enable-maintainer-mode
  - make
  - cd ..

  # build Qucs-ator
  - cd qucs-core
  - sh bootstrap.sh
  - ./configure --enable-maintainer-mode
  - make
